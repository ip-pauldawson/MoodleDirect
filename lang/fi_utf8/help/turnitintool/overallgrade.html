Yhteenlaskettu arvosana määrää tehtäväkokonaisuuden sallitun enimmäisarvosanan. Jokaiselle tehtävän osalle on annettu enimmäispisteet, joita käytetään jakamaan arvosanat suhteellisesti, tehtävän yhteenlasketun arvosanan määrittelyä varten.
