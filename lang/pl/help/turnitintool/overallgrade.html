Ocena ogólna decyduje o maksymalnej dozwolonej ocenie za całe zadanie, za każdą część zadania można uzyskać maksymalną liczbę punktów użytych do określenia wartości poszczególnych ocen, których proporcjonalna dystrybucja składa się na ocenę ogólną.
