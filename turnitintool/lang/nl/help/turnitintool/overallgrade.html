Het totale cijfer bepaalt het maximaal toegestane cijfer voor de totale opdracht, elk deel van een opdracht heeft een maximum cijfer gealloceerd dat gebruikt wordt om de cijfers proportioneel te verdelen om het totale cijfer te bepalen.
