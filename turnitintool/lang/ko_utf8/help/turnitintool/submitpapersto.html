본 환경은 Turnitin 학생 보고서 보관소에 보고서들을 보관할 것인지를 강사들이 선택할 수 있게 해줍니다. 보고서를 학생 보고서 보관소에 제출하는 이점은 해당 과제에 대해 제출된 학생 보고서들이 귀하의 현재 및 이전 클래스내에 있는 다른 학생 제출물들에 대해 비교검토 된다는 점입니다. "보관소 없음"을 선택할 경우, 귀하의 학생 보고서들은 Turnitin 학생 보고서 보관소에 보관되지 않을 것입니다.
